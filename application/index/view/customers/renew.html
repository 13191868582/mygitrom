{include file="public/header"/}
{load href="/static/customer/customer.js"/}
<style>
    .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
    .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
    .demo-footer a{padding: 0 5px; color: #01AAED;}
</style>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>客户信息详情</legend>
        </fieldset>
        <form class="layui-form" action="">
            <input type="hidden" name="did" value="{$data.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">签单人工号</label>
                <div class="layui-input-inline">
                    <input type="text" name="job_num" disabled required lay-verify="title" autocomplete="off" value="{$user.job_num}" placeholder="请输入签单人工号" class="layui-input">
                </div>
            </div>

            <input type="hidden" name="user_id" disabled required lay-verify="title" autocomplete="off" value="{$admin.id}{$user.id}" placeholder="请输入签单人工号" class="layui-input">

            <div class="layui-form-item">
                <label class="layui-form-label">签单人姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" disabled required lay-verify="title" autocomplete="off" value="{$admin.username}{$user.username}" placeholder="请输入签单人姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">签单人所属分公司</label>
                <div class="layui-input-inline">
                    <input type="text" disabled required lay-verify="title" autocomplete="off" value="{$user.branch_id|branch}" placeholder="请输入所属公司" class="layui-input">
                    <input type="hidden" name="branch_id" disabled required lay-verify="title" autocomplete="off" value="{$user.branch_id}" placeholder="请输入所属公司" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">阿里用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="aliname" disabled required readonly="readonly" lay-reqtext="用户名是必填项，岂能为空？" value="{$data.aliname}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="money" required  lay-verify="required"  placeholder="必须填写金额" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- <div class="layui-form-item">
                <label class="layui-form-label">到期时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="shi" name="expire" placeholder="请选择到期时间" autocomplete="off" class="demo-input">
                </div>
            </div> -->
            <input type="hidden" class="form-control" name="order" value="{$orderNum}" placeholder="请输入订单号">
            <input type="hidden" name="expires" placeholder="签单时间" value="{$data.expires}" autocomplete="off" class="demo-input">
                <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-block">
                    <input type="text" name="corporate_name" disabled required  value="{$data.corporate_name}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">续费</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="续费" {if $data['status']==1}checked{/if}>
                    <input type="radio" name="status" value="0" title="不续费" {if $data['status']==0}checked{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="customer">确认修改</button>
                </div>
            </div>

        </form>
    </div>
</div>
{include file="public/footer"/}
