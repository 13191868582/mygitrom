{include file="public/header"/}
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改新签客户</legend>
        </fieldset>

        <form class="layui-form" action="">
            <input type="hidden" name="c_id" value="{$data.c_id}">
            <div class="layui-form-item">
                <label class="layui-form-label">联系人姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="c_username" lay-verify="required" autocomplete="off" value="{$data.c_username}" placeholder="请输入联系人姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="c_tel" lay-verify="phone" lay-reqtext="" value="{$data.c_tel}" placeholder="请输入电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职级</label>
                    <div class="layui-input-inline">
                        <select name="c_position" lay-verify="required" lay-search="">
                            {if condition="($data['c_position']==1)"}
                            <option value="1" selected>总经理</option>
                            <option value="2">KP</option>
                            <option value="3">电商负责人</option>
                            {elseif condition="($data['c_position']==2)"/}
                            <option value="1">总经理</option>
                            <option value="2" selected>KP</option>
                            <option value="3">电商负责人</option>
                            {elseif condition="($data['c_position']==3)"/}
                            <option value="1">总经理</option>
                            <option value="2">KP</option>
                            <option value="3" selected>电商负责人</option>
                            {/if}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-block">
                    <input type="text" name="c_company" lay-verify="required" autocomplete="off" value="{$data.c_company}" placeholder="请输入公司名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司地址</label>
                <div class="layui-input-block">
                    <input type="text" name="c_address" lay-verify="required" autocomplete="off" value="{$data.c_address}" placeholder="请输入公司地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">行业</label>
                <div class="layui-input-block">
                    <input type="text" name="c_industry" lay-verify="required" autocomplete="off" value="{$data.c_industry}" placeholder="请输入公司名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">营业执照注册时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="c_registration" id="date" lay-verify="date" placeholder="yyyy-MM-dd" value="{$data.c_registration}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">意向度</label>
                    <div class="layui-input-inline">
                        <select name="c_intentionality" lay-verify="required"  >
                            {if condition="($data['c_intentionality']==1)"}
                            <option value="1" selected>A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="4">D</option>
                            {elseif condition="($data['c_intentionality']==2)"/}
                            <option value="1">A</option>
                            <option value="2" selected>B</option>
                            <option value="3">C</option>
                            <option value="4">D</option>
                            {elseif condition="($data['c_intentionality']==3)"/}
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3" selected>C</option>
                            <option value="4">D</option>
                            {elseif condition="($data['c_intentionality']==4)"/}
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="4" selected>D</option>
                            {/if}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">跟进方式</label>
                    <div class="layui-input-inline">
                        <select name="c_way" lay-verify="required" lay-search="">
                            {if condition="($data['c_way']==1)"}
                            <option value="1" selected>上门</option>
                            <option value="2">电话</option>
                            {elseif condition="($data['c_way']==2)"/}
                            <option value="1">上门</option>
                            <option value="2" selected>电话</option>
                            {/if}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属类型</label>
                    <div class="layui-input-inline">
                        <select name="c_type" lay-verify="required" lay-search="">
                            {if condition="($data['c_type']==1)"}
                            <option value="1" selected>内部</option>
                            <option value="2">其他公司</option>
                            {else/}
                            <option value="1">内部</option>
                            <option value="2" selected>其他公司</option>
                            {/if}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">小记</label>
                <div class="layui-input-block">
                    <textarea  name="c_note"  class="layui-textarea">{$data.c_note}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="de">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(de)', function(data){
            //layer.msg(JSON.stringify(data.field));
            $.ajax({
                url:"{:url('newcustomers/upstatus_do')}",
                type:"POST",
                dataType:"json",
                data:data.field,
                success:function(data){
                    if(data.code==200){
                        layer.msg("修改成功！",{icon:1,time:1600},function(){
                            window.location.href="{:url('newcustomers/lists')}";
                        });
                    }else{
                        layer.msg(data.msg,{icon:2,time:1600});
                    }
                },
                error:function(jqXHR){
                    layer.msg("发生错误："+ jqXHR.status);
                }
            });
            return false;
        });
    });
</script>
{include file="public/footer"/}
