{include file="public/header"/}

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增服务</legend>
</fieldset>
 
<form class="layui-form" action="">
      <div class="layui-form-item">
      <label class="layui-form-label">服务名称</label>
      <div class="layui-input-inline">
      <input type="hidden" name="status" value="1">
      <input type="text" name="name" lay-verify="required" autocomplete="off" value="" placeholder="请输入服务名称" class="layui-input">
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">服务类型</label>
      <div class="layui-input-block">
      <input type="radio" name="type" value="1" title="规定服务">
      <input type="radio" name="type" value="2" title="可选服务" checked>
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">选择公司</label>
      <div class="layui-input-inline">
      <select name="branch_id" lay-verify="required">
      <option value="1">石家庄分公司</option>
      <option value="2">邯郸分公司</option>
      <option value="3">衡水分公司</option>
      <option value="4">沧州分公司</option>
      <option value="5">廊坊分公司</option>
      <option value="6">保定分公司</option>
      <option value="7">白沟分公司</option>
      <option value="8">邢台分公司</option>
      <option value="9">西安分公司</option>
      </select>
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">入网时间</label>
      <div class="layui-input-inline">
      <select name="service_month" id="month" lay-verify="required">
      	{volist name="res" id="list"}
      	<option value="{$list['id']}">入网{$list['month']}个月</option>
      	{/volist}
      </select>
      </div>
      </div>
      <div class="layui-form-item">
      <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="add_service">确认提交</button>
      </div>
      </div>
      </form>
    </div>
  </div>

{include file="public/footer"/}
