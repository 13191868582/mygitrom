{include file="public/header"/}

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增服务</legend>
</fieldset>
 
<form class="layui-form" action="">
      <div class="layui-form-item">
      <label class="layui-form-label">服务名称</label>
      <div class="layui-input-inline">
        <input type="hidden" name="sid" value="{$service.id}">
      <input type="text" name="name"  autocomplete="off" lay-verify="required" value="{$service.name}" placeholder="请输入服务名称" class="layui-input">
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">服务类型</label>
      <div class="layui-input-block">
      <input type="radio" name="type" value="1" {if $service.type eq 1} checked {/if} title="规定服务">
      <input type="radio" name="type" value="2" {if $service.type eq 2} checked {/if} title="可选服务" >
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">选择公司</label>
      <div class="layui-input-inline">
      <select name="branch_id" lay-verify="required">
      <option value="1" {if $service.branch_id eq 1} selected {/if} >石家庄分公司</option>
      <option value="2" {if $service.branch_id eq 2} selected {/if}>邯郸分公司</option>
      <option value="3" {if $service.branch_id eq 3} selected {/if}>衡水分公司</option>
      <option value="4" {if $service.branch_id eq 4} selected {/if}>沧州分公司</option>
      <option value="5" {if $service.branch_id eq 5} selected {/if}>廊坊分公司</option>
      <option value="6" {if $service.branch_id eq 6} selected {/if}>保定分公司</option>
      <option value="7" {if $service.branch_id eq 7} selected {/if}>白沟分公司</option>
      <option value="8" {if $service.branch_id eq 8} selected {/if}>邢台分公司</option>
      <option value="9" {if $service.branch_id eq 9} selected {/if}>西安分公司</option>
      </select>
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">入网时间</label>
      <div class="layui-input-inline">
      <select name="service_month" id="month" lay-verify="required">
      	{volist name="res" id="list"}
      	<option value="{$list['id']}" {if $service.service_month eq 1} selected {/if}>入网{$list['month']}个月</option>
      	{/volist}
      </select>
      </div>
      </div>
       <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
      <input type="radio" name="status" value="1" {if $service.status eq 1} checked {/if} title="启用">
      <input type="radio" name="status" value="2" {if $service.status eq 2} checked {/if} title="禁用" >
      </div>
      </div>
      <div class="layui-form-item">
      <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="edit_service">确认提交</button>
      </div>
      </div>
      </form>
    </div>
  </div>

  </script> -->
  {load href="/static/service/service.js"/}
{include file="public/footer"/}
