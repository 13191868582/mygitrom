{include file="public/header"/}
<style type="text/css">
    .pagination{text-align:center;margin-top:20px;margin-bottom: 20px;}
    .pagination li{margin:0px 10px; border:1px solid #e6e6e6;padding: 3px 8px;display: inline-block;}
    .pagination .active{background-color: #dd1a20;color: #fff;}
    .pagination .disabled{color:#aaa;}
</style>
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>信息统计</legend>
    </fieldset>
    <div class="layui-form-item">
        <form class="layui-form" action="{:url('index/Census/warning')}" method="post" style="display: unset">
            <div class="layui-inline">
                <label class="layui-form-label">选择等级</label>
                <div class="layui-input-inline">
                    <select name="grade">

                        <option value="">选择等级</option>
                        <option value="A" {if condition="$id == 'A'"} selected{/if}>A</option>
                        <option value="B" {if condition="$id == 'B'"} selected{/if}>B</option>
                        <option value="C" {if condition="$id == 'C'"} selected{/if}>C</option>
                        <option value="D" {if condition="$id == 'D'"} selected{/if}>D</option>


                    </select>
                </div>
            </div>

            <button type="submit" class="layui-btn layui-btn-normal">搜索</button>
        </form>
    </div>
    <div class="layui-form-item">
        <a href="{:url('index/census/repeat')}" style="margin-left: 63%;" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">复购</a>
        <a href="{:url('index/census/gmv'),'?gmv=m'}" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">GMV</a>
        <a href="{:url('index/census/compareGmv')}" type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">环比GMV</a>
        <a href="{:url('index/census/warning')}" style="border: 1px solid #1fd4e6;" type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">客户等级</a>

    </div>

    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>买家会员id</th>
                <th>总金额</th>
                <th>等级</th>
            </tr>
            </thead>
            <tbody>
            {foreach name="orderData" item="res"}
            <tr>
                <td>{$res['user_id']}</td>
                <td>{$res['money_all']}</td>
                <td>{$res['grade']}</td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {$orderData->render()}
    </div>
</div>
{include file="public/footer"/}
