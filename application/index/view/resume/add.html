{include file="public/header"/}
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>录入信息</legend>
    </fieldset>
    <div class="layui-form">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">城市选择</label>
                    <div class="layui-input-inline">
                        <select name="branch_id">
                            <option value="">请选择城市</option>
                            {volist name="result" id="res"}
                            <option value="{$res['id']}">{$res['name']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="username" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="age" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男" checked="">
                    <input type="radio" name="sex" value="1" title="女">
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">岗位选择</label>
                    <div class="layui-input-inline">
                        <select name="job">
                            <option value="">请选择岗位</option>
                            <option value="新签销售">新签销售</option>
                            <option value="续签客服">续签客服</option>
                            <option value="网销宝引新">网销宝引新</option>
                            <option value="网销宝消耗">网销宝消耗</option>
                            <option value="运营师">运营师</option>
                            <option value="美工">美工</option>
                            <option value="新签经理">新签经理</option>
                            <option value="续签经理">续签经理</option>
                            <option value="网销宝经理">网销宝经理</option>
                            <option value="运营经理">运营经理</option>
                            <option value="人事专员">人事专员</option>
                            <option value="行政专员">行政专员</option>
                            <option value="数据专员">数据专员</option>
                            <option value="财务总监">财务总监</option>
                            <option value="网店客服">网店客服</option>
                            <option value="UI设计师">UI设计师</option>
                            <option value="出纳">出纳</option>
                            <option value="会计">会计</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">简历来源</label>
                    <div class="layui-input-inline">
                        <select name="source">
                            <option value="">请选择来源</option>
                            <option value="58同城">58同城</option>
                            <option value="BOSS直聘">BOSS直聘</option>
                            <option value="智联招聘">智联招聘</option>
                            <option value="前程无忧">前程无忧</option>
                            <option value="校园招聘">校园招聘</option>
                            <option value="线下广告">线下广告</option>
                            <option value="当地招聘网">当地招聘网</option>
                            <option value="猎聘网">猎聘网</option>
                            <option value="员工内荐">员工内荐</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">人员状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="statuc" value="0" title="未接通" checked="">
                    <input type="radio" name="statuc" value="1" title="已接通">
                    <input type="radio" name="statuc" value="2" title="已约面试">
                    <input type="radio" name="statuc" value="3" title="已面试未入职">
                    <input type="radio" name="statuc" value="4" title="已面试已入职">
                    <input type="radio" name="statuc" value="5" title="已离职">
                </div>

            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="remarks" class="layui-textarea"></textarea>
                </div>
            </div>
            <div style="padding-left: 25%;">
                <button type="button"  lay-filter="edit_role" lay-submit class="layui-btn layui-btn-normal layui-btn-radius">添加</button>

            </div>
        </form>

    </div>

</div>

<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#expire_time'
        });



        //监听提交
        form.on('submit(formDemo)', function(data){
            //ajax
            //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            //console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value};获取单个值data.field["title"]

        });
    })
</script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(edit_role)', function(data){
            //layer.msg(JSON.stringify(data.field));
            $.ajax({
                url:"/index/resume/doadd",
                type:"POST",
                dataType:"json",
                data:data.field,
                success:function(data){

                    if(data.code == 200){
                        layer.msg(data.msg,{icon:1,time:1600},function(){
                            location.reload('index/resume/index');
                        });
                    }else{
                        layer.msg(data.msg,{icon:2,time:1600});
                    }
                },
                error:function(jqXHR){
                    layer.msg("发生错误："+ jqXHR.status);
                }
            });
            return false;
        });
    });
</script>

{include file="public/footer"/}
