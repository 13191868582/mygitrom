{include file="public/header"/}
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加品控问题</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">品控问题</label>
            <div class="layui-input-block">
                <input type="text" name="problem" lay-verify="title" autocomplete="off" placeholder="请输入品控问题" class="layui-input">
            </div>
        </div>

        <button style="margin-left: 10%;" lay-submit=""  lay-filter="edit_role"  class="layui-btn layui-btn-normal button">添加</button>
    </form>
</div>

<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(edit_role)', function(data){
            //layer.msg(JSON.stringify(data.field));
            $.ajax({
                url:"/index/productcontrol/problemdoadd",
                type:"POST",
                dataType:"json",
                data:data.field,
                success:function(data){
                    if(data.code==200){
                        layer.msg(data.msg,{icon:1,time:1600},function(){
                            parent.location.reload();
                            location.replace('{:url("index/productcontrol/problems")}')
                        });
                    }else{
                        layer.msg(data.msg,{icon:2,time:1600});
                    }
                },
                error:function(jqXHR){
                    layer.msg("发生错误："+ jqXHR.status);
                }
            });
            return false;
        });
    });
</script>
