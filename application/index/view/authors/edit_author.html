{include file="public/header"/}

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>菜单编辑</legend>
</fieldset>
<form class="layui-form" action="">
      <!-- <div class="layui-form-item">
      <label class="layui-form-label">菜单名称</label>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单:</label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{$res.id}">
            <input type="text" name="name" lay-verify="menu" value="{$res.name}" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
        </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">菜单路径</label>
      <div class="layui-input-inline">
      <input type="text" name="title"  autocomplete="off" value="{$res.title}" placeholder="请输入小写路径名称" class="layui-input">
      </div>
      </div>
      <div class="layui-form-item">
      <label class="layui-form-label">菜单状态</label>
      <div class="layui-input-block">
      <input type="radio" name="status" value="1" {if $res.status eq 1} checked {/if} title="显示" >
      <input type="radio" name="status" value="2" {if $res.status eq 2} checked {/if}title="隐藏" >
      </div>
      </div>
      <div class="layui-form-item">
      <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="edit_author">确认提交</button>
      </div>
      </div>
      </form>
    </div>
  </div>
